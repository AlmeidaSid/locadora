<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    {% block 'head' %} {% endblock %}
    <title>{% block 'titulo' %} {% endblock %}</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg d-flex justify-content-center" 
    style="background: linear-gradient(45deg, #FFD1DC, #E0BBE4); padding: 15px; border-radius: 15px; box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);">
    <div class="container d-flex flex-column align-items-center">
        <a class="navbar-brand text-dark fw-bold d-flex flex-column align-items-center" href="#" 
            style="font-family: 'Pacifico', cursive; font-size: 26px; color: #5D4157;">
            <img src="https://cdn-icons-png.flaticon.com/512/1048/1048953.png" width="80" height="80" class="mb-2" alt="Ícone Fofo de Pipoca">
            <span>Locadora Encantada 🍿💖</span>
        </a>
    </div>
</nav>

    {% block 'conteudo' %} {% endblock %}

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
  </body>
</html>
